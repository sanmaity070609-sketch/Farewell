/* -------------------------- */
/* LOAD ROLL NUMBERS */
/* -------------------------- */
function loadRolls() {
    const section = document.getElementById("sectionSelect").value;
    const rollSelect = document.getElementById("rollSelect");
    const rollDiv = document.getElementById("rollDiv");

    if (!section) { rollDiv.style.display = "none"; return; }

    rollSelect.innerHTML = "<option value=''>-- Select Roll Number --</option>";

    Object.keys(students[section]).forEach(roll => {
        rollSelect.innerHTML += `<option value="${roll}">${roll}</option>`;
    });

    rollDiv.style.display = "block";
}

/* -------------------------- */
/* SHOW INVITATION */
/* -------------------------- */
function showInvitation() {
    const section = document.getElementById("sectionSelect").value;
    const roll = document.getElementById("rollSelect").value;

    if (!section || !roll) return;

    const data = students[section][roll];

    document.getElementById("studentName").innerHTML = "Welcome, " + data.name + "!";
    document.getElementById("personalMsg").innerHTML = data.msg;

    document.getElementById("inviteCard").style.display = "block";
}
